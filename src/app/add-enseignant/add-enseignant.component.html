<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Ajouter un enseignant</h1>
            <div class="columns">
                <div class="column is-half">
                    <form #f ="ngForm"action="" method="post" *ngIf="!form">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" type="text" [(ngModel)]="newEns.Nom" name="Nom" placeholder="Nom">
                            </div>

                            <label class="label">Prenom</label>
                            <div class="control">
                                <input class="input" type="text"  [(ngModel)]="newEns.Prenom" name="Prenom" placeholder="Prenom">
                            </div>


                            <label class="label">list de gard</label>
                            <div class="control">
                                <input class="input" type="text" [(ngModel)]="newEns.list_gard"  name="List gard" placeholder="List gard">
                            </div>
                        </div>


                        <div class="field">
                            <label class="label">list de departement</label>
                            <div class="control">
                                <input class="input" type="text" name =" list_departement " placeholder="list de departement">
                            </div>
                        </div>
                     
                        <div class="field">
                            <div class="control">
                                <button type="submit" (click)="saveEnseignant(newEns)" class="btn btn-success"  >ajouter</button>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
