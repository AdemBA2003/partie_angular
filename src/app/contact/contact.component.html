							<div class="col-md-3">
								<div class="dbox w-100 text-center">
			        		<div class="icon d-flex align-items-center justify-content-center">
			        			<span class="fa fa-phone"></span>
			        		</div>
			        		<div class="text">
				            <p><span>Telephone :</span> <a href="tel://1234567920">+216  71 301 718</a></p>
				          </div>
			          </div>
							</div>
							<div class="col-md-3">
								<div class="dbox w-100 text-center">
			        		<div class="icon d-flex align-items-center justify-content-center">
			        			<span class="fa fa-paper-plane"></span>
			        		</div>

							</div>
						
						</div>
						<div class="row no-gutters">
							<div class="col-md-7">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">Contact </h3>
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				            Your message was sent, thank you!
				      		</div>
						
<form [formGroup]="contactForm" (ngSubmit)="send()" id="contactForm" name="contactForm" class="contactForm"> 
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="label" for="name">Nom & Pr√©nom</label>
                <input formControlName="from_name" type="text" class="form-control" name="name" id="name" placeholder="Name">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="label" for="email">Email</label>
                <input formControlName="from_email" type="email" class="form-control" name="email" id="email" placeholder="Email">
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label class="label" for="subject">Sujet</label>
                <input formControlName="sujet" type="text" class="form-control" name="sujet" id="subject" placeholder="Sujet">
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label class="label" for="#">Message</label>
                <textarea formControlName="message" name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message"></textarea>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary">
                <div class="submitting"></div>
            </div>
        </div>
    </div>
</form>

	<script src="js/jquery.min.js"></script>

  <script src="js/main.js"></script>

	emailjs.init('QhWT60xdv3oiYCVQX')
  </script>
<script>
	event.preventDefault();

btn.value = 'Sending...';

const serviceID = 'default_service';
const templateID = 'template_chbljq8';

emailjs.sendForm(serviceID, templateID, this)
 .then(() => {
   btn.value = 'Send Email';
   alert('Sent!');
 }, (err) => {
   btn.value = 'Send Email';
   alert(JSON.stringify(err));
 });

</script>
